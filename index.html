<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Product preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-card-left">
          <!-- https://stackoverflow.com/a/50375128 -->
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 992px)" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum" />
          </picture>
        </div>
        <!-- ./product-card-left -->
        <div class="product-card-right">
          <header class="product-header">
            <p class="product-category">Perfume</p>
            <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          </header>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <!-- ./product-price -->
          <button class="btn">
            <span class="icon">
              <img src="./images/icon-cart.svg" alt="cart-icon" />
            </span>
            <span>Add to Cart</span>
          </button>
        </div>
        <!-- ./product-card-right -->
      </article>
      <!-- ./product-card -->
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dragi-ns" target="_blank">dragi-ns</a>.
      </div>
    </footer>
  </body>
</html>
